<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First MapboxGL Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id='map-container' style='width: 900px; height: 700px;'></div>
  <!-- The above style sheet is essentially css -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <!-- load mapbox with jquery using a script tag -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <!-- You can use <script></script> code is how you add js to html -->
</body>
</html>
